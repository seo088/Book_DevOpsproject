<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책먹는 여우</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="{{ url_for('home') }}">책먹는 여우</a></h1>
            <nav>
                <ul>
                   {% if "user_id" in session %}
                        <li class="auth-link"><a href="{{ url_for('mypage') }}">마이페이지</a></li>
                        <li class="auth-link"><a href="{{ url_for('logout') }}">로그아웃</a></li>
                    {% else %}
                        <li class="auth-link"><a href="{{ url_for('login') }}">로그인</a></li>
                        <li class="auth-link"><a href="{{ url_for('signup') }}">회원가입</a></li>
                    {% endif %}
                        <li><a href="#">장르별</a></li>
                        <li><a href="#">베스트셀러</a></li>
                        <li><a href="#">신작</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" placeholder="책 이름, 작가, 키워드를 검색해보세요..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <section class="recommendation-section">
            <h2>이번 달의 추천 도서</h2>
            <div class="book-list">
                <div class="book-card">
                    <div class="book-image-placeholder">[책 이미지]</div>
                    <p class="book-title">도서1</p>
                    <p class="book-author">김작가</p>
                </div>
                <div class="book-card">
                    <div class="book-image-placeholder">[책 이미지]</div>
                    <p class="book-title">도서2</p>
                    <p class="book-author">이작가</p>
                </div>
                <div class="book-card">
                    <div class="book-image-placeholder">[책 이미지]</div>
                    <p class="book-title">도서3</p>
                    <p class="book-author">박작가</p>
                </div>
                <div class="book-card">
                    <div class="book-image-placeholder">[책 이미지]</div>
                    <p class="book-title">도서4</p>
                    <p class="book-author">최작가</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 책먹는 여우. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
